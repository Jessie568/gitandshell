<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Demo</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <h3>Using Css to Style a HTML Form</h3>
  <section>
    <form action="#">
      <!-- First Name -->
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstName" placeholder="Your firse name">
      
      <!-- last Name -->
      <label for="lname">last Name</label>
      <input type="text" id="lname" name="lastName" placeholder="Your last name">

      <!-- Country Selection -->
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="australia-1">Australia</option>
        <option value="china-2">China</option>
        <option value="usa-3">USA</option>
        <option value="canada-4">Canada</option>
      </select>

      <!-- Multi Select -->
      <label for="apple">apple</label>
      <input type="checkbox" id="apple">
      <label for="banana">banana</label>
      <input type="checkbox" id="banana">

      <!-- Single Select -->
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender"> 
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender"> 
    
      <br>
      <!-- Password -->
      <label for="pwd">Password</label>
      <input type="password" id="pwd" name="myPassword" placeholder="Your password">
      <input type="submit" value="submit">
    </form>
  </section>
</body>
</html>
